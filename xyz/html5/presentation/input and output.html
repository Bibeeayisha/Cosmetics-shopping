
<!DOCTYPE html>
<html Lang="zxx">

    <title> forms </title>
	<meta charset = "UTF-8">
</head>
<body>
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)"> <! –– we can change the arithmetic operator ––>
  <input type="number" id="b" name="b" value="0"  max="200" min="100"> + <! –– we can change the arithmetic operator ––>
  <input type="number" id="a" name="a" value="0" max="100" min="50"> =
  <output name="result" for="a b">60</output>
</form>
</body>
</html>
